{% autoescape None %}
    {% from amgut import text_locale %}
    {% set tl = text_locale['error.html'] %}
    <h1>{% raw tl['ERROR_OCCURED'] %}</h1>
    <p>{% raw tl['ERROR_CONTACT'] %}</p>
    <h2>Error</h2>
    <p>{{error}}</p>
    <h2>Traceback</h2>
    <p>{{trace_info}}</p>
    <h2>Request Info</h2>
    <p>{{request_info}}</p>
